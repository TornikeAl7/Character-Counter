<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here ..." maxlength="No limit <3"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter"></span></p>
            <p>
                Remaining:
                <span class="remaining-counter" id="remaining-counter">30</span>
            </p>
        </div> 
    </div>



    <script src="app.js"></script>
</body>
</html>
